<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <p>Cautious Winner</p>
        <div id="screen">
            <p id="sum">0</p>
            <p id="operandi">0</p>
        </div>
        <div id="pad">
            <div id="numbers">
                <button id="reset" onclick="reset()">AC</button>
                <button id="+/-" onclick="swap()">+/-</button>
                <button id="%" onclick="setPercent()">%</button>
                <button id="1" onclick="inputNumber(1)">1</button>
                <button id="2" onclick="inputNumber(2)">2</button>
                <button id="3" onclick="inputNumber(3)">3</button>
                <button id="4" onclick="inputNumber(4)">4</button>
                <button id="5" onclick="inputNumber(5)">5</button>
                <button id="6" onclick="inputNumber(6)">6</button>
                <button id="7" onclick="inputNumber(7)">7</button>
                <button id="8" onclick="inputNumber(8)">8</button>
                <button id="9" onclick="inputNumber(9)">9</button>
                <button id="point" onclick="setPoint()">.</button>
                <button id="zero" onclick="inputNumber(0)">0</button>
            </div>
            <div id="operations">
                <button id="plus" onclick="setOperator('+')">+</button>
                <button id="minus" onclick="setOperator('-')">-</button>
                <button id="devide" onclick="setOperator('/')">/</button>
                <button id="multiply" onclick="setOperator('*')">*</button>
                <button id="equal" onclick="equal()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
